<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>adom-menu demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: 'true',
      useNativeCSSProperties: 'true'
    }
  </script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../adom-demo/adom-demo.html">
  <link rel="import" href="../adom-menu.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    /*Common styles*/
    
    .component-info {
      padding: 1em;
    }
    
    .component-name {
      color: #3e3e3e;
    }
    
    .component-description {
      color: #999;
    }
    
    demo-snippet {
      --demo-snippet-demo: {
        display: block;
      }
      ;
    }
  </style>
</head>

<body>
  <adom-demo id="demo" option-selected="0">
    <div>
      <div class="component-info">
        <h2 class="component-name">Horizontal menu</h2>
        <div class="component-description">Use this for a simple menu with horizontal direction.</div>
      </div>
      <demo-snippet>
        <template>
          <script>
            var listMenu = [
              { name: 'Bob', href: 'hola' },
              { name: 'Sally', href: 'Johnson' }
            ];
            var navMenu = document.getElementById('navMenu');
            navMenu.listMenu = listMenu
          </script>
          <adom-menu id="navMenu"></adom-menu>
        </template>
      </demo-snippet>
    </div>
  </adom-demo>
  <script>
    var menu = [
      { optionName: 'Basic header' },
      { optionName: 'Header with social icons' },
      { optionName: 'sidebar menu' }
    ];
    var demo = document.getElementById('demo');
    demo.optionsMenu = menu;
  </script>
</body>

</html>
